<h2>ajax同源策略11</h2>  

<script>

/*
HTML : 数据展示
XML  ：数据存储
*/


var xhr = new XMLHttpRequest();

// xhr.open('get','test.txt');
// xhr.open('get','demo.xml');
xhr.open('get','books.php');

xhr.onload = function(){
  // console.log( xhr );
  // console.log( xhr.responseText );
  var data = JSON.parse(xhr.responseText);

  console.log(data);

};

xhr.send(null);

</script>
