$.ajax({
  url: 'getBDImage.php',
  dataType: 'jsonp',
  success: function(data){
    // console.log(data);
    var arr = data.data;

    $.each(arr,function(i,v){
      console.log(v);
      var image = new Image();
      image.src = v.image_url;

        document.body.appendChild(this);
      };
