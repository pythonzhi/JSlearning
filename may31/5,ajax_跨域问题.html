// xhr.open('get','books.php');

// xhr.open('get','http://127.0.0.1/books.php');
xhr.open('get','http://dabaojian.applinzi.com/data/books.php');

xhr.onload = function(){
  // console.log( xhr );
  // console.log( xhr.responseText );
  var data = JSON.parse(xhr.responseText);

  console.log(data);

};

xhr.send(null);

</script>
