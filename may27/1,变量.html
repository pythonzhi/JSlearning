<script>

/*
JS的命名规则：   必须遵守，否则代码会报错
  1，数字 字母 下划线 $组合
  2, 数字不能作为变量名的开头
  3，不能使用关键字和保留字作为变量名
      关键字：
        在js中有特定语法含义的单词
          if    while   var 
      保留字：
        当前版本中还不是关键字，但在未来版本中有可能成为关键字
        JS就将它们作为保留的关键字
        class  ES5的关键字

JS的命名规范      建议遵守
  1，变量名应该有明确的含义
  2，匈牙利命名法
    每个变量名的第一个字母表示变量的类型
      i   b   s
      iNum = 10;
      sName = '小明'
      bStop = true;
  3,驼峰命名法 (小驼峰)
    从第二个单词开始，每个单词的首字母大写
      getName = ''
      isTrue = true;
  4，帕斯卡命令法 (大驼峰)
    每个单词的首字母大写 
      MyName = ''
      GoHome = true;

  5, 通过变量名就可以说明变量的具体含义
    myName = ''
    toString()
    getData()
    postData()

*/


</script>
