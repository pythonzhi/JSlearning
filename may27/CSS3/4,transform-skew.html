<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 2D变换 </title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background: red;
      font-size: 30px;
      font-weight: bolder;
      margin: 200px auto 0;
      /* transform: skewX(80deg); */
      transform: skewX(-30deg) skewY(-30deg);
    }
  </style>
</head>
<body>
  
  <div class="box1">你好，世界！</div>

</body>
</html>
