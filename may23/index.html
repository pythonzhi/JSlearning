<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            color: red;
            background: orange;
            width: 300px;
            height: 100px;
        }
        div {
            background: green;
            width: 300px;
        }
        p {
            background: yellow;
            width: 200px;
        }
        span,a { display: block; }
    </style>
</head>
<body>
    <!-- emmet插件 -->
    <span>这是一个span</span>
    <a href="http://www.taobao.com/">淘宝</a>

    <div>div标签</div>
    <p>段落标签</p>

    <input type="text">

    <article>标签</article>

    <p>
        这是标签的开头部分
        <div>div标签</div>
        这是标签的结尾部分
        <!-- p标签里面不能再放其它的块元素 -->
    </p>

    <dl>
        <dt></dt>
        <dd></dd>
    </dl>

    <h2>文章标题</h2>

    <p></p>

    <ul>
        <li></li>
    </ul>

    <div class="title">标题</div>

    <!-- 用语义化标签，对SEO优化更友好 -->

</body>
</html>
