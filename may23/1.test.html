<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="icon" href="abc/def.png"> -->
</head>
<body>
    <p>这是一段文字</p>
    <p>这个标签在head与body之间</p>

    <!-- 行标签 -->
    <!-- 1，行标签不能设置宽高样式 -->
    <!-- 2，行标签只占自己的空间大小，在同一行允许有其他行标签 -->
    <!-- 3，宽高由内容撑起来的 -->
    <a href=""></a>
    <span></span>
    <i></i>
    <em></em>
    <b></b>
    <strong></strong>
    <img src="" alt="">
    <form action=""></form>

    <!-- 块标签  -->
    <!-- 1，支持宽高样式设置 -->
    <!-- 2，每个块标签都独占一行 -->
    <!-- 3，默认宽度与父级同宽 -->
    <div></div>
    <p></p>
    <ul>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <article>

    </article>

    <!-- 行内块标签  -->
    <!-- 1，支持宽高样式设置 -->
    <!-- 2，同一行内可以允许其他的行内块或行内标签 -->
    <img src="" alt="">
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    


</body>
</html>
