<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: red;
      margin: 50px auto 0;
      padding-top: 50px;
    }
    .div1 {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      background: orange;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="div1"></div>
  </div>


<script>

  var box = document.querySelector('.box');

  // box.onclick = function(){
  //   // alert('我被点击了');
  // };

  box.onmouseover = function(){
    console.log('鼠标移入');
  };

  box.onmouseout = function(){
    console.log('鼠标移出');
  };

  // box.onmouseenter = function(){
  //   console.log('鼠标移入');
  // };

  // box.onmouseleave = function(){
  //   console.log('鼠标移出');
  // };

  /*
    mouseover / mouseout : 事件会进行冒泡
    mouseenter / mouseleave : 事件不会冒泡
  */

    // 双击事件
    box.ondblclick = function(){
      alert('双击事件');
    };

</script>

</body>
</html>
