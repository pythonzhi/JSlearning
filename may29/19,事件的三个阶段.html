<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      padding: 50px;
    }
    #div1 {
      background: orange;
    }
    #div2 {
      background: pink;
    }
    #div3 {
      background: red;
      transform: translateY(300px);
    }
  </style>
</head>
<body>
  
  <div id="div1">
    <div id="div2">
      <div id="div3"></div>
    </div>
  </div>

  <script>
    
    var div1 = document.getElementById('div1');
    var div2 = document.getElementById('div2');
    var div3 = document.getElementById('div3');

    div3.onclick = function(){
      alert('div3');
    };

    // div1.onclick = function(){
    //   alert('div1');
    // };

    div1.addEventListener('click',fn1);
    div1.addEventListener('click',fn2,true);

    function fn1(){
      alert('这是FN1函数');
    }

    function fn2(){
      alert('这是FN2函数');
    }

    /*
      事件的三个阶段
        捕获阶段：从外往里找目标节点（触发事件的标签）的阶段
        目标阶段：执行触发事件的标签上的事件处理函数的阶段
        冒泡阶段：将事件从目标元素冒泡到顶层的阶段

      注意：ie8以下浏览器没办法在捕获阶段绑定事件处理函数

      标准浏览器可以通过 addEventListener() 的第三个参数来
      设置是将事件处理函数绑定在捕获阶段还是冒泡阶段
        true ： 捕获阶段
        false : 冒泡阶段 (默认值)

    */ 



  </script>

</body>
</html>
