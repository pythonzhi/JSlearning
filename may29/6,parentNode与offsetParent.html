<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      padding: 100px;
    }
    .div1 {
      background: red;
      position: relative;
    }
    .div2 {
      background: pink;
      position: relative;
    }
    .div3 {
      background: orange;
    }
  </style>
</head>
<body>

<div class="div1">
  <div class="div2">
    <div class="div3"></div>
  </div>
</div>

<script>

var oDiv3 = document.querySelector('.div3');

console.log( oDiv3.parentNode, oDiv3.offsetParent);

/*
parentNode: 实际包裹它的父级

offsetParent: 最近的一个有定位属性的祖先节点

  如果没有定位父级
    标准浏览器下 offsetParent 为 body
    低版本IE  offsetParent 为 html

*/

</script>

</body>
</html>
